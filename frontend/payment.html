<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	font-size: 16px;
	color: #333;
}

header {
	background-color: #007bff;
	color: #fff;
	padding: 20px;
}

main {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin-top: 10px;
}

input[type="text"],
input[type="email"] {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button[type="submit"] {
	background-color: #007bff;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 4px;
	margin-top: 20px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #0062cc;
}

    </style>
</head>
<body>
    <header>
		<h1>Payment Page</h1> <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>
        <h3 id="home">HOME</h3>
	</header>
	<main>

		<form>
			<label for="card-number">Card Number</label>
			<input type="text" id="card-number" name="card-number" required>

			<label for="expiry-date">Expiry Date</label>
			<input type="text" id="expiry-date" name="expiry-date" required>

			<label for="cvv">CVV</label>
			<input type="text" id="cvv" name="cvv" required>

			<label for="name-on-card">Name on Card</label>
			<input type="text" id="name-on-card" name="name-on-card" required>

			<label for="billing-address">Billing Address</label>
			<input type="text" id="billing-address" name="billing-address" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<button id="subbtn" type="submit">Submit Payment</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Payment Page</p>
	</footer>

</body>
</html>

<script>

    let submit = document.getElementById("subbtn")
    submit.addEventListener("click",()=>{
    let cardnum = document.getElementById("card-number").value
    let expdate = document.getElementById("expiry-date").value
    let cvv = document.getElementById("cvv").value
    let name = document.getElementById("name-on-card").value
    let billing = document.getElementById("billing-address").value
    let email = document.getElementById("email").value

    let payload = {
        cardnum,
        expdate,
        cvv,
        name,
        billing,
        email
    }

    if(payload.cardnum && payload.expdate && payload.cvv && payload.name && payload.billing && payload.email){
       setTimeout(() => {
        window.location.href = "./successfullpayment.html"
       }, 500);
    }else{
        alert("Please fill the form carefully")
        return
    }

    console.log(payload)

    })

    let home = document.getElementById("home")
    home.addEventListener("click",()=>{
        window.location.href = "./index.html"
    })
</script>
